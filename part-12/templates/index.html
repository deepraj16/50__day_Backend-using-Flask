<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
</head>
<body>
    <h1>Book Manager</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }}
                <a href="{{ url_for('update_book', id=book.id) }}">Update</a>
                <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
