<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .r1{
            margin-left: 20%;
            margin-right: 20%;
            background-color: blanchedalmond;
        }
        .h11{
            margin-left: 20%;
            margin-right: 20%;
            background-color: blanchedalmond; 
            text-align: center;  
        }
    </style>
</head>
<body>
    <h1 class="h11">Welcome to the {{ title }} page!</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
