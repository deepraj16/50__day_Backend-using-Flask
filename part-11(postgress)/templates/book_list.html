{% extends 'base.html' %}

{% block content %}
    <h2>Book List</h2>
    <ul>
    {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.pub_date }})
            <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a> |
            <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
